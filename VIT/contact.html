<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - GameZone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f5f5f5;
    }

    header {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      color: #ddd;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .container h2 {
      margin-bottom: 20px;
      color: #00d8ff;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #2c2c2c;
      color: #fff;
      font-size: 1rem;
    }

    form input::placeholder, form textarea::placeholder {
      color: #aaa;
    }

    form button {
      background: #00d8ff;
      color: #000;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #00b0cc;
    }

    footer {
      background: #1e1e1e;
      color: #aaa;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact GameZone</h1>
    <p>Have a question, feedback, or just want to say hi? Fill out the form below!</p>
  </header>

  <div class="container">
    <h2>Send Us a Message</h2>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 GameZone. Built by gamers, for gamers.
  </footer>

</body>
</html>
